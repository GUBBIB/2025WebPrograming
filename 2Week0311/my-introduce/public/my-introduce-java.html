<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript만으로 만든</title>
</head>
<body>
    
    <script>
        let div = document.createElement("div");
        let h1 = document.createElement("h1");
        h1.textContent = "나의 소개";
        div.appendChild(h1);

        let img = document.createElement("img");
        img.src = "/img/sodugom.png";
        img.alt = "Sodugom";
        div.appendChild(img);

        let p = document.createElement("p");
        p.textContent = "안녕하세요. 저는 21학번입니다. 이건 자바스크립트 만으로 만들었습니다.";
        div.appendChild(p);

        document.body.appendChild(div);
    </script>
</body>
</html>
